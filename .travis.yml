language: php
php:
  - '7.0'
  - nightly

env:
    - SYMFONY_VERSION="origin/master" DB="symfony"

before_script:
  - cd ./Symfony
  - cp app/config/parameters.yml.travis app/config/parametrs.yml
  - composer install
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:schema:create --env=test


script:
  - phpunit --coverage-text
