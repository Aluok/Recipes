parameters:
#    parameter_name: value

services:
    app.recipe_voter:
        class: AppBundle\Security\RecipeVoter
        tags:
            - { name: security.voter }
        public: false
    app.controller.api:
        class: AppBundle\Controller\APIController
        public: true
        arguments: ['@doctrine.orm.entity_manager', '@translator']
    app.form.type.recipe:
        class: AppBundle\Form\Type\RecipeType
        arguments: ['@router']
        tags:
            - { name: form.type }
